{% extends "bootstrap/base.html" %}
{% block title %}Imagga Test{% endblock %}
{% block navbar %}
<nav class="navbar navbar-inverse" role="navigation">
<div class="container"><a class="navbar-brand" href="{{ url_for('index') }}">NSFW API Test</a></div>
</nav>{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="url" id="image_url" name="image_url"/>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% if image_url %}
    <div class="row">
        <div class="col-md-4"><img class="img-thumbnail" src="{{ image_url }}" /></div>
        <div class="col-md-4">{{ res }}</div>
    </div>
    {% endif %}
</div>
{% endblock %}
